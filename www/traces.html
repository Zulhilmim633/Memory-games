<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traces</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/traces.css">
    <link rel="stylesheet" href="css/game.css">
</head>

<body>
    <div class="app">
        <div class="cover_nav ">
            <img src="img/x.svg" class="close">
            <a class="button" href="./index.html">Home</a>
            <a class="button" href="./leaderboard.html">Leaderboard</a>
            <a class="button" href="./setting.html">Settings</a>
        </div>
        <div class="nav">
            <img src="img/menu.svg" alt="" srcset="">
        </div>
        <div class="info">
            <img src="./img/info.svg">
        </div>
        <div class="modal visible" style="display: none;">
            <div class="wrap">
                <h2>Select your gameplay mode</h2>
                <span onclick="dificulty(this)" style="background-color: #028b02;">Easy</span>
                <span onclick="dificulty(this)" style="background-color: #ffa500;">Medium</span>
                <span onclick="dificulty(this)" style="background-color: #d10303;">Hard</span>
            </div>
        </div>
        <div class="tutorial">
            <div class="tu_modal">
                <h1>Tutorials</h1>
                <div class="desc">
                    <div class="text">
                        
                    </div>
                    <div class="navigate">
                        <img src="./img/chevron-left.svg" class="prev">
                        <button id="close">Close</button>
                        <button id="never">Don't show again</button>
                        <img src="./img/chevron-right.svg" class="nex">
                    </div>
                </div>
            </div>
        </div>
        <div class="gameplay">
            <div class="cont">
                <div class="countdown">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/getdomain.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/traces.js"></script>
</body>

</html>
